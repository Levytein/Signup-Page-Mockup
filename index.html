<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="logo-container" id="logoContainer1">
            <p class="logo"><span class="fi">Fi</span> Productivity</p>
        </div>
        <video autoplay loop muted>
            <source src="pixel.mp4" type="video/mp4">
        </video>
        <div class="formContainer">
            <p class="logoMobile">Fi Productivity</p>
            <form id="formElement">
                <header>
                    <p style="max-width: 300px;">This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                </header>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required pattern="[0-9]{10}">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </li>
                </ul>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
        <div class="footer">
            <p style="margin-left: 2rem; margin-right: 2rem;">Created and designed by Giho Ju </p><p>Credits to Grigogreen for the background</p>
        </div>
    </main>
</body>
</html>
